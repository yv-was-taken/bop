name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/bop

      - name: Generate man pages
        run: cargo run --bin manpage

      - name: Generate shell completions
        run: |
          mkdir -p target/completions
          cargo run -- completions bash > target/completions/bop.bash
          cargo run -- completions zsh > target/completions/_bop
          cargo run -- completions fish > target/completions/bop.fish

      - name: Create tarball
        run: |
          TAG="${GITHUB_REF_NAME}"
          ARCHIVE="bop-${TAG}-x86_64-linux.tar.gz"
          STAGING="$(mktemp -d)"
          mkdir -p "${STAGING}/man" "${STAGING}/completions"
          cp target/release/bop LICENSE README.md "${STAGING}/"
          cp man/*.1 "${STAGING}/man/"
          cp target/completions/* "${STAGING}/completions/"
          tar czf "${ARCHIVE}" -C "${STAGING}" .
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_ENV"

      - name: Build .deb package
        run: |
          cargo install cargo-deb
          cargo deb --no-build --no-strip

      - name: Create or update GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.ref_name }}"
          DEB="$(ls target/debian/bop_*.deb)"
          if gh release view "${TAG}" &>/dev/null; then
            gh release upload "${TAG}" "${ARCHIVE}" "${DEB}" --clobber
          else
            gh release create "${TAG}" \
              "${ARCHIVE}" \
              "${DEB}" \
              --title "${TAG}" \
              --generate-notes
          fi
